<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app"></div>

  <!-- 添加React的依赖 -->
  <script src="../reactJs/react.development.js"></script>
  <script src="../reactJs/react-dom.development.js"></script>
  <script src="../reactJs/babel.min.js"></script>

  <script type="text/babel">
    // 封装组件
    class App extends React.Component {
      constructor() {
        super()
        this.state = {
          list: ["大话西游", "海王", "流浪地球", "盗梦空间"]
        }
      }

      render() {
        const { list } = this.state
        return (
          <div>
            <ul>
              {
                list.map((item, index) => {
                  return (
                    <li className="li"
                      style={{ color: 'red' }}
                      onClick={e => { this.liClick(item, index, e) }}>
                      {item}
                    </li>
                  )
                })
              }
            </ul>
          </div>
        )
      }
      liClick(item, index, e) {
        console.log(this);
        console.log(item);
        console.log(index);
        console.log(e);
      }
    }

    // 渲染组件
    ReactDOM.render(<App />, document.getElementById("app"))
  </script>

</body>

</html>
