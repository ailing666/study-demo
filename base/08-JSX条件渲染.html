<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app"></div>

  <!-- 添加React的依赖 -->
  <script src="../reactJs/react.development.js"></script>
  <script src="../reactJs/react-dom.development.js"></script>
  <script src="../reactJs/babel.min.js"></script>

  <script type="text/babel">
    // 封装组件
    class App extends React.Component {
      constructor() {
        super()
        this.state = {
          login: true
        }
      }

      render() {
        let message = null
        let btnText = null
        if (this.state.login) {
          message = '您已登录'
          btnText = '退出'
        } else {
          message = '请先登录'
          btnText = '登录'
        }
        return (
          <div>
            <h2>{message}</h2>
            <button onClick={e => this.btnClick()}>{btnText}</button>
            <hr />
            <div>{this.state.login && '欢迎'}</div>
          </div >
        )
      }
      btnClick() {
        this.setState({
          login: !this.state.login
        })
      }
    }

    // 渲染组件
    ReactDOM.render(<App />, document.getElementById("app"))
  </script>

</body>

</html>
