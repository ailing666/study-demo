<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    table {
      border: 1px solid #eee;
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid #eee;
      padding: 10px 16px;
      text-align: center;
    }

    th {
      background-color: #ccc;
    }

    .count {
      margin: 0 6px;
    }
  </style>
</head>

<body>

  <div id="app"></div>

  <script src="../reactJs/react.development.js"></script>
  <script src="../reactJs/react-dom.development.js"></script>
  <script src="../reactJs/babel.min.js"></script>

  <script type="text/babel">
    class App extends React.Component {
      constructor(props) {
        super(props);

        this.state = {
          books: [
            {
              id: 1,
              name: '《算法导论》',
              date: '2006-9',
              price: 85.00,
              count: 2
            },
            {
              id: 2,
              name: '《UNIX编程艺术》',
              date: '2006-2',
              price: 59.00,
              count: 1
            },
            {
              id: 3,
              name: '《编程珠玑》',
              date: '2008-10',
              price: 39.00,
              count: 1
            },
            {
              id: 4,
              name: '《代码大全》',
              date: '2006-3',
              price: 128.00,
              count: 1
            },
          ]
        }
      }
      renderBooks() {
        return (
          <div>
            <table>
              <thead>
                <tr>
                  <th></th>
                  <th>书籍名称</th>
                  <th>出版日期</th>
                  <th>价格</th>
                  <th>购买数量</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                {this.state.books.map((item, index) => {
                  return (
                    <tr>
                      <td>{item.id}</td>
                      <td>{item.name}</td>
                      <td>{item.date}</td>
                      <td>{item.price}</td>
                      <td>
                        <button onClick={e => this.countBtn(index, -1)}>-</button>
                        <span className="count">{item.count}</span>
                        <button onClick={e => this.countBtn(index, 1)}>+</button>
                      </td>
                      <td><button onClick={e => this.removeBook(index)}>移除</button></td>
                    </tr>
                  )
                })}
              </tbody>
            </table>
            <h2>总价格: {this.getPrice()}</h2>
          </div>
        )
      }
      renderEmptyTip() {
        return <h2>购物车为空~</h2>
      }

      render() {
        return this.state.books.length ? this.renderBooks() : this.renderEmptyTip();
      }
      removeBook(index) {
        const newBooks = [...this.state.books].filter((item, indey) => index != indey)
        this.setState({
          books: newBooks
        })
      }
      countBtn(index, num) {
        const newBooks = [...this.state.books];
        newBooks[index].count += num
        this.setState({
          books: newBooks
        })
      }
      // 计算总价格
      getPrice() {
        const price = this.state.books.reduce((prev, item) => {
          return prev + item.count * item.price
        }, 0)
        return ("¥" + price.toFixed(2))
      }

    }

    ReactDOM.render(<App />, document.getElementById("app"));
  </script>

</body>

</html>
